      <div class=" login_as " ng-show="main.login_as"   >

        <h3><strong style="color: #737373;" >Sign In </strong> </h3>
        <hr><br>
        <a ng-click="main.student_login_display_function()" ><div class="btn btn-block " style="background-color: #4CAE4C; color: whitesmoke; font-size: 20px; font-weight: 900" >Student</div></a><br>

        <a ng-click="main.register_display_function()" href="#register" class="btn btn-block" style="background-color: #E75937; color: whitesmoke; font-size: 20px; font-weight: 900" >Sign Up Now</a><br>

        <div ng-show="main.mentor_login_display" style="background-color: #E2EBF3" id="log-in"  >
          <form class="form-signin">
            <h2 class="form-signin-heading"><p style="color: steelblue; text-align: center">Log In</p></h2><br>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus><br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <a class=" forgot-password" href="#" style="font-size: medium" >Forgot Password?</a>
            <div class="checkbox remember-me">
              <label>
                <input type="checkbox" value="remember-me" > <p style="color: steelblue; font-size: medium " >Remember Me</p>
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" style="background-color: #286090" type="submit">Sign In</button>
          </form>

          <a ng-click="main.login_as_display_function()" class="btn btn-default " style="margin-left: 30px; margin-bottom: 20px; color: steelblue" >Back</a>
        </div>

        <div ng-show="main.student_login_display" >
          <br>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="25"
                 aria-valuemin="0" aria-valuemax="100" style="width:25%">
              25%
            </div>
          </div>

          <form class="form-signin" ng-submit="main.student_login_list_function()" >
            <h2 class="form-signin-heading">Enter Mentor Username</h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputusername" class="form-control" placeholder="Username" required autofocus>
            <div class="checkbox remember-me">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Next</button>

          </form>
          <a ng-click="main.login_as_display_function()" class="btn btn-sm">back</a>
        </div>

        <div ng-show="main.student_login_list" >
          <br>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50"
                 aria-valuemin="0" aria-valuemax="100" style="width:50%">
              50%
            </div>
          </div>
          <h3>Please Select Your Name</h3>
          <div ng-repeat="item in main.student_list">
            <a ng-click="main.student_password_function()" class="btn btn-group-justified student_list " >{{item}}</a>
          </div>

          <a ng-click="main.student_login_display_function()" class="btn btn-sm">back</a>
        </div>


        <div ng-show="main.student_password" >
          <br>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="75"
                 aria-valuemin="0" aria-valuemax="100" style="width:75%">
              75%
            </div>
          </div>
          <form class="form-signin" >
            <h2 class="form-signin-heading" >Enter Your Password</h2>
            <label for="registerPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required><br>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
          </form>
          <a ng-click="main.student_login_list_function()" class="btn btn-sm">back</a>
        </div>
        <div ng-show="main.register_display" id="register">
          <form class="form-signup">
            <h2 class="form-signup-heading">Register</h2>
            <label for="registerEmail" class="sr-only">Email address</label>
            <input type="text" id="first-name" class="form-control" placeholder="First Name" required><br>
            <input type="text" id="first-name" class="form-control" placeholder="Last Name" required><br>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus><br>
            <input type="email" id="registerEmail" class="form-control" placeholder="Phone Number" required autofocus><br>
            <label for="first-name" class="sr-only">First Name</label>
            <!--<input type="text" id="first-name" class="form-control" placeholder="First Name" required><br>-->
            <label for="registerPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required><br>
            <input type="password" id="registerPassword" class="form-control" placeholder="Re enter Password" required><br>
            <label>Mentor Type</label>
            <md-select>
              <md-option ng-repeat="mentor_type in main.mentor_types" value="{{mentor_type}}">
                {{mentor_type}}
              </md-option>
            </md-select>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
          <a ng-click="main.login_as_display_function()" class="btn btn-sm">back</a>
        </div>


    </div>
