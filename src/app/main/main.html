        <div ng-show="main.mentor_login_display"  id="log-in"  >
          <form class="form-signin">
            <h2 class="form-signin-heading">Welcome, </h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <a class="forgot-password" href="#" >Forgot Password?</a>
            <div class="checkbox remember-me">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

          <a ng-click="main.login_as_display_function()" href="login_as" class="btn btn-sm">back</a>
        </div>

        <div ng-show="main.student_login_display" >

          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="25"
                 aria-valuemin="0" aria-valuemax="100" style="width:25%">
              25%
            </div>
          </div>

          <form class="form-signin" ng-submit="main.student_login_list()" >
            <h2 class="form-signin-heading">Enter Mentor Username</h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputusername" class="form-control" placeholder="Username" required autofocus>
            <div class="checkbox remember-me">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Next</button>

          </form>
          <a ng-click="main.login_as_display_function()" href="login_as" class="btn btn-sm">back</a>
        </div>

        <div ng-show="main.register_display" id="register">
          <form class="form-signup">
            <h2 class="form-signup-heading">Register</h2>
            <label for="registerEmail" class="sr-only">Email address</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus><br>
            <label for="first-name" class="sr-only">First Name</label>
            <input type="text" id="first-name" class="form-control" placeholder="First Name" required><br>
            <label for="registerPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required><br>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
          <a ng-click="main.login_as_display_function()" href="login_as" class="btn btn-sm">back</a>
        </div>
